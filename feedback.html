<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/Xros.png">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jimuel Villanueva</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Ubuntu:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="header-container">
    <div class="header-inner">
      <div class="logo">
        <img src="img/Xros.png" alt="Logo">
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="activities.html">Activities</a>
        <a href="feedback.html">Feedback</a>
      </div>
    </div>
  </div>

  <div class="container mt-5 feedback-section">
    <h1 class="text-center mb-4">Share Your Thoughts with Us</h1>
    <h4 class="text-center mb-4">How Was Your Experience?</h4>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name (optional)</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Rate your experience</label>
        <select class="form-select" id="rating">
          <option selected disabled>Choose a rating</option>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="comments" class="form-label">Comments</label>
        <textarea class="form-control" id="comments" rows="4" placeholder="Tell us what you liked or what could be improved"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

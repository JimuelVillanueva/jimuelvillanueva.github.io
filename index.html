<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/Xros.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jimuel Villanueva</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Ubuntu:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding-top: 60px;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #f4f4f4;
    }

    .navbar-custom {
      background-color: #1E2A38;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #A6E3E9;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-custom .logo img {
      height: 40px;
    }

    .navbar-custom .nav-links a {
      text-decoration: none;
      color: #A6E3E9;
      font-weight: 600;
      margin-left: 15px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }


    .navbar-custom .nav-links a:hover {
      color: #fff;
    }

    .navbar-custom .nav-links {
      display: flex;
      justify-content: flex-end;
    }

    .navbar-custom .nav-links a {
      margin-left: 15px;
    }

    .main {
      background-color: #A6E3E9;
      color: #1E2A38;
      text-align: center;
      padding: 100px 20px 60px;
    }

    .main h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-top: 30px;
    }

    .main p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .social-bar {
      position: fixed;
      top: 40%;
      left: 10px;
      transform: translateY(-50%);
      z-index: 999;
    }

    .social-bar a {
      display: block;
      margin: 10px 0;
      color: white;
      background: #1E2A38;
      padding: 10px;
      border-radius: 50%;
      text-align: center;
      width: 40px;
      height: 40px;
      line-height: 20px;
    }

    .social-bar a:hover {
      background: #A6E3E9;
      color: #1E2A38;
    }

    .content-section {
      padding: 60px 20px;
      background: #90e9ff;
    }

    .section {
      background: #fff;
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .card:hover {
      transform: translateY(-5px);
      transition: all 0.3s ease;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    img.shadow:hover {
      transform: scale(1.03);
      transition: transform 0.3s ease;
    }

    .uniform-img {
      height: 280px;
      width: 100%;
      object-fit: cover;
    }

    @media (max-width: 1200px) {
      .main h1 {
        font-size: 3rem;
      }

      .main p {
        font-size: 1rem;
      }

      .social-bar {
        top: 30%;
        left: 15px;
      }

      .navbar-custom {
        padding: 15px 30px;
      }
    }

    @media (max-width: 768px) {
      .main h1 {
        font-size: 2.5rem;
      }

      .main p {
        font-size: 1rem;
      }

      .navbar-custom {
        padding: 15px 20px;
        flex-direction: column;
        text-align: center;
      }

      .navbar-custom .logo img {
        height: 50px;
      }

      .navbar-custom .nav-links {
        margin-top: 10px;
      }

      .content-section {
        padding: 40px 15px;
      }

      .social-bar {
        top: 25%;
      }

      .uniform-img {
        height: 250px;
      }
    }

    @media (max-width: 576px) {
      .main h1 {
        font-size: 2rem;
      }

      .main p {
        font-size: 0.9rem;
      }

      .social-bar {
        top: 20%;
        left: 5px;
      }

      .uniform-img {
        height: 200px;
      }

      .content-section .row {
        flex-direction: column;
        align-items: center;
      }

      .navbar-custom {
        flex-direction: column;
        text-align: center;
      }

      .navbar-custom .nav-links {
        margin-top: 10px;

        .navbar-custom .logo img {
          height: 35px;
        }

        .navbar-custom .nav-links a {
          font-size: 0.8rem;
        }
      }
    }
  </style>
</head>

<body>

    <a href="https://github.com/JimuelVillanueva/"><i class="fab fa-github"></i></a>
  </div>

  <div class="navbar-custom">
    <div class="logo">
      <img src="img/Xros.png" alt="Logo">
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="activities.html">Activities</a>
    </div>
  </div>

  <div class="main">
    <h1>Web Development</h1>
    <p>DIT 2-1 2024-2025 S2</p>
  </div>

  <div class="content-section text-center">
    <div class="row justify-content-center">
      <div class="col-md-4 mb-4">
        <img src="img/web1.jpg" class="img-fluid rounded shadow uniform-img" alt="Web Dev Image 1">
      </div>
      <div class="col-md-4 mb-4">
        <img src="img/web2.jpg" class="img-fluid rounded shadow uniform-img" alt="Web Dev Image 2">
      </div>
      <div class="col-md-4 mb-4">
        <img src="img/web3.jpg" class="img-fluid rounded shadow uniform-img" alt="Web Dev Image 3">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

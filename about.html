<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/Xros.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jimuel Villanueva</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Ubuntu:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding-top: 60px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #f4f4f4;
        }

        .navbar-custom {
            background-color: #1E2A38;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #A6E3E9;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-custom .logo img {
            height: 40px;
        }

        .navbar-custom .nav-links a {
            text-decoration: none;
            color: #A6E3E9;
            font-weight: 600;
            margin-left: 15px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .navbar-custom .nav-links a:hover {
            color: #fff;
        }

        .navbar-custom .nav-links {
            display: flex;
            justify-content: flex-end;
        }

        .container {
            padding: 60px 15px;
        }

        .profile-container {
            position: relative;
            width: 100%;
            max-width: 280px;
            height: 280px;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .profile-container .default-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .profile-container .profile-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 125%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-container:hover .profile-image {
            opacity: 1;
        }

        .profile-container:hover .default-image {
            opacity: 0;
        }

        h3 {
            color: #fff;
            margin-top: 15px;
            text-align: center;
        }

        .section {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .section:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        h2,
        h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            margin-bottom: 10px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .section h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            font-size: 1.6rem;
        }

        @media (max-width: 768px) {
            .profile-container {
                max-width: 200px;
                height: 200px;
            }

            .navbar-custom {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            .navbar-custom .logo img {
                height: 35px;
            }

            .navbar-custom .nav-links {
                flex-direction: column;
                margin-top: 10px;
            }

            .navbar-custom .nav-links a {
                font-size: 0.8rem;
                margin: 5px 0;
            }

            .container {
                padding: 40px 15px;
            }

            h3 {
                margin-top: 10px;
            }

            .section {
                padding: 20px;
                margin-bottom: 20px;
            }

            .section h2 {
                font-size: 1.4rem;
            }

            .section p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="navbar-custom">
        <div class="logo">
            <img src="img/Xros.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="activities.html">Activities</a>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-center text-center text-md-start mb-5">
            <div class="col-md-4">
                <div class="profile-container">
                    <img src="img/default.jpg" alt="Default Image" class="default-image shadow">
                    <img src="img/profile-image1.jpg" alt="Profile Image" class="profile-image shadow">
                </div>
                <h3 class="mt-3" style="color: #fff;">Jimuel C. Villanueva</h3>
            </div>
            <div class="col-md-8">
                <div class="section shadow">
                    <h2>Education</h2>
                    <p>2nd year College at PUP Sto. Tomas campus.</p>
                    <p>Diploma in Information Technology</p>
                </div>

                <div class="section shadow">
                    <h2>Email and Number</h2>
                    <p>exemplarcode@gmail.com</p>
                    <p>0993-883-6912</p>
                    <p>0936-880-9781</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

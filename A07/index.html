<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="../img/Xros.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digimon Xros Heart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      background-color: #1e1e1e; 
      color: #fff; 
      font-family: 'Arial', sans-serif;
      transition: background-color 0.3s ease;
    }

    .container {
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .card-deck {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .card {
      width: 18rem;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #333; 
      border: 1px solid #444; 
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-body {
      text-align: center;
      background-color: #444; 
      padding: 1rem;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
      color: #ffcc00; 
      cursor: pointer;
    }

    .card-text {
      color: #ccc; 
    }

    #floatingImageModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 0.5rem;
      padding: 20px;
      z-index: 9999;
      max-width: 90%;
      max-height: 80vh;
      overflow: hidden;
    }

    #floatingImageModal img {
      width: 100%;
      height: auto;
      max-height: 80vh;
      border-radius: 0.5rem;
    }

    #floatingImageModal .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 2.5rem;
      color: red;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    #floatingImageModal .close-btn:hover {
      color: #ffcc00;
      transform: scale(1.1);
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 9998;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4" style="color: red; font-weight: 900;">Digimon Xros Heart</h1>
    <div id="digimonCards" class="card-deck"></div>
  </div>      
  
  <div class="container text-center my-4">
    <a href="../index.html" class="btn btn-secondary">Back to Gallery</a>
    <a href="https://digi-api.com/" class="btn btn-primary">View Digimon API</a>
  </div>

  <div class="modal-overlay" id="modalOverlay"></div>

  <div id="floatingImageModal">
    <button class="close-btn" onclick="closeImageModal()">X</button>
    <img id="floatingImage" src="" alt="Digimon Image">
  </div>

  <script>
    const digimonCardsContainer = document.getElementById('digimonCards');
    const floatingImageModal = document.getElementById('floatingImageModal');
    const floatingImage = document.getElementById('floatingImage');
    const modalOverlay = document.getElementById('modalOverlay');

    const digimons = [
      { name: "Shoutmon", image: "https://digi-api.com/images/digimon/w/Shoutmon.png", role: "Leader of Xros Heart" },
      { name: "Dorulumon", image: "https://digi-api.com/images/digimon/w/Dorulumon.png", role: "Powerhouse Attacker" },
      { name: "Ballistamon", image: "https://digi-api.com/images/digimon/w/Ballistamon.png", role: "Heavy Artillery Support" },
      { name: "Beelzebumon", image: "https://digi-api.com/images/digimon/w/Beelzebumon.png", role: "Speedster and Gunner" },
      { name: "Knightmon", image: "https://digi-api.com/images/digimon/w/Knightmon.png", role: "Loyal Warrior" },
      { name: "Sparrowmon", image: "https://digi-api.com/images/digimon/w/Sparrowmon.png", role: "Areal Reconn and Support" }
    ];

    function createCard(digimon) {
      if (!digimon.image) return;

      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <img src="${digimon.image}" class="card-img-top" alt="Image of ${digimon.name}">
        <div class="card-body">
          <span class="card-title" onclick="showImageModal('${digimon.image}')">${digimon.name}</span>
          <p class="card-text">Role: ${digimon.role}</p>
        </div>
      `;
      digimonCardsContainer.appendChild(card);
    }

    function showImageModal(imageUrl) {
      floatingImage.src = imageUrl;
      floatingImageModal.style.display = 'block';
      modalOverlay.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    function closeImageModal() {
      floatingImageModal.style.display = 'none';
      modalOverlay.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    digimons.forEach(digimon => createCard(digimon));
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcjZTtYbbF3wpN1v" crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="../img/LoL.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <style>
    .card {
      transition: transform 0.3s ease;
    }

    .zoom-container {
      overflow: hidden;
      position: relative;
    }

    .card-overlay {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: top 0.3s ease;
    }

    .zoom-container:hover .card-overlay {
      top: 0;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .image-name {
      font-size: 1.5em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .zoom-container:hover .image-name {
      opacity: 1;
    }
  </style>

  <script>
    function inquireMouseEnter() {
      var inquireButton = document.getElementById("inquireButton");
      inquireButton.style.backgroundColor = "lightgray";
      inquireButton.classList.add("shadow");
    }

    function inquireMouseLeave() {
      var inquireButton = document.getElementById("inquireButton");
      inquireButton.style.backgroundColor = "white";
      inquireButton.classList.remove("shadow");
    }

    function hideFooter() {
      var footerElement = document.getElementById("footer");
      footerElement.style.display = "none";

      var footerShowElement = document.getElementById("footerShow");
      footerShowElement.style.display = "block";
    }

    function showFooter() {
      var footerElement = document.getElementById("footer");
      footerElement.style.display = "block";

      var footerShowElement = document.getElementById("footerShow");
      footerShowElement.style.display = "none";
    }
  </script>
</head>

<body>
  <div class="container-fluid p-3 mb-3" style="background-color: #28a745; color: white;">
    <div class="h3 text-center">
      My Gallery
    </div>
  </div>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Recent</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="skins.html">Skins</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Skills</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-3">
    <div class="row" id="container-row"></div>
    <div class="container-fluid p-5" id="footer" style="background-color: #f8f9fa; color: #343a40; display: none;">
      <div class="row">
        <div class="col">
          <div>
            <h4>Trivia</h4>
          </div>
          <div>These heroes on every card are my top 8 favorite heroes in League of Legends.</div>
          <div>These heroes are overpowered when they reach their power spike.</div>
          <div>I'm also confident when I'm using these heroes.</div>
          <div class="mt-3 text-center">
            <button onclick="hideFooter()" class="btn btn-primary" style="cursor: pointer;">Hide</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid p-3" id="footerShow" style="background-color: #f8f9fa; color: #343a40; display: block;">
      <div class="row">
        <div class="col">
          <div class="text-center">
            <button onclick="showFooter()" class="btn btn-primary" style="cursor: pointer;">Trivia</button>
            <a href="../index.html" class="btn btn-secondary">Back to Gallery</a>
          </div>
        </div>
      </div>
    </div>


    <script>
      var pictures = [
        { name: "Aatrox", default: "../img/Aatrox.jpg" },
        { name: "Yasuo", default: "../img/Yasuo.jpg" },
        { name: "Zed", default: "../img/Zed.jpg" },
        { name: "Master Yi", default: "../img/Master Yi.jpg" },
        { name: "Vladimir", default: "../img/Vladimir.jpg" },
        { name: "Katarina", default: "../img/Katarina.jpg" },
        { name: "Leona", default: "../img/Leona.jpg" },
        { name: "Illaoi", default: "../img/Illaoi.jpg" }

      ];

      var rowElement = document.getElementById("container-row");
      for (var i = 0; i < pictures.length; i++) {
        rowElement.innerHTML += `
          <div class="col-6 col-sm-6 col-md-4 col-lg-3">
            <div class="card my-3 shadow rounded-5 overflow-hidden">
              <div class="zoom-container">
                <img src="${pictures[i].default}" class="card-img-top" alt="${pictures[i].name}">
                <div class="card-overlay">
                  <span class="image-name">${pictures[i].name}</span>
                </div>
              </div>
            </div>
          </div>`;
      }
    </script>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
    </script>
</body>

</html>

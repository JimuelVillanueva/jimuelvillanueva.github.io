<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="../img/Gallery.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
      .card {
        transition: transform 0.3s ease;
      }
  
      .zoom-container {
        overflow: hidden;
        position: relative;
      }
  
      .card-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
  
      .zoom-container:hover .card-overlay {
        opacity: 1;
      }
  
      .card img {
        width: 100%;
        height: auto;
      }
    </style>

  <script>
    function inquireMouseEnter() {
      var inquireButton = document.getElementById("inquireButton");
      inquireButton.style.backgroundColor = "lightgray";
      inquireButton.classList.add("shadow");
    }

    function inquireMouseLeave() {
      var inquireButton = document.getElementById("inquireButton");
      inquireButton.style.backgroundColor = "white";
      inquireButton.classList.remove("shadow");
    }

    function hideFooter() {
      var footerElement = document.getElementById("footer");
      footerElement.style.display = "none";

      var footerShowElement = document.getElementById("footerShow");
      footerShowElement.style.display = "block";
    }

    function showFooter() {
      var footerElement = document.getElementById("footer");
      footerElement.style.display = "block";

      var footerShowElement = document.getElementById("footerShow");
      footerShowElement.style.display = "none";
    }
  </script>
</head>

<body>
  <div class="container-fluid p-3 mb-3" style="background-color: #28a745; color: white;">
    <div class="h3 text-center">
      My Gallery
    </div>
  </div>

  <div class="container my-3">
    <div class="row" id="container-row"></div>
  </div>

  <div class="container mt-3 rounded-5 py-2" style="background-color: #28a745; color: white;">
    <div class="row">
      <div class="col text-center">
        <a href="../My Website/index.html" class="btn btn-secondary p-3 my-2 rounded-5 mx-2"
          style="max-width: 200px; text-decoration: none; color: white;">
          Go Back to My Website
        </a>
        <a href="imageinfo.html" onmouseover="inquireMouseEnter()" onmouseleave="inquireMouseLeave()" id="inquireButton"
          class="btn btn-light p-3 my-2 rounded-5 mx-2"
          style="max-width: 200px; text-decoration: none; color: rgb(0, 0, 0);">
          Image Information
        </a>
      </div>
    </div>
  </div>

  <div class="container-fluid p-5" id="footer" style="background-color: #f8f9fa; color: #343a40; display: none;">
    <div class="row">
      <div class="col">
        <div>
          <h4>Trivia</h4>
        </div>
        <div>These heroes on every card are my top 8 favorite heroes in League of Legends.</div>
        <div>These heroes are overpowered when they reach their power spike.</div>
        <div>I'm also confident when I'm using these heroes.</div>
        <div class="mt-3 text-center">
          <button onclick="hideFooter()" class="btn btn-primary" style="cursor: pointer;">More</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid p-3" id="footerShow" style="background-color: #f8f9fa; color: #343a40;">
    <div class="row">
      <div class="col">
        <div class="text-center">
          <button onclick="showFooter()" class="btn btn-primary" style="cursor: pointer;">More</button>
        </div>
      </div>
    </div>
  </div>

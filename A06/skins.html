    <style>
        .see-more-btn {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            z-index: 10;
        }

        .see-more-btn:hover {
            background-color: white;
            color: #28a745;
        }

        .card img {
            transition: filter 0.3s ease-in-out;
        }

        .card:hover img.blur {
            filter: blur(5px);
        }

        .card {
            position: relative;
        }
    </style>

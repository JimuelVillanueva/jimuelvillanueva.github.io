    * {

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding-top: 60px;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #f4f4f4;
    }

    .navbar-custom {
      background-color: #1E2A38;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #A6E3E9;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-custom .logo img {
      height: 40px;
    }

    .navbar-custom .nav-links a {
      text-decoration: none;
      color: #A6E3E9;
      font-weight: 600;
      margin-left: 15px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }


    .navbar-custom .nav-links a:hover {
      color: #fff;
    }

    .navbar-custom .nav-links {
      display: flex;
      justify-content: flex-end;
    }

    .navbar-custom .nav-links a {
      margin-left: 15px;
    }

    .container {
      padding-top: 60px;
      padding-bottom: 60px;
    }

    .card {
      border: none;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      background: #ffffff;
      color: #2c3e50;
      padding: 20px;
    }

    .card-title {
      font-family: 'Ubuntu', sans-serif;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #3498db;
      border: none;
    }

    .btn-secondary {
      background-color: #6ec1e4;
      border: none;
      color: #1b2a41;
    }

    .btn-primary:hover,
    .btn-secondary:hover {
      opacity: 0.9;

      .navbar-custom {
        flex-direction: column;
        text-align: center;
      }

      .navbar-custom .nav-links {
        margin-top: 10px;
      }

      .navbar-custom .logo img {
        height: 35px;
      }

      .navbar-custom .nav-links a {
        font-size: 0.8rem;
      }
    }
  </style>
